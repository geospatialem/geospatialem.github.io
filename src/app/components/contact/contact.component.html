<section>

    <mat-card class="mat-elevation-z0">
        <!-- Contact section -->
        <h2 class="visually-hidden">Contact</h2>

        <!-- Social media refs -->
        <div class="divAlign">
            <a *ngFor="let socialPlatform of socialPlatforms" mat-flat-button href="{{socialPlatform.url}}" target="_blank">
                <fa-icon [icon]="socialPlatform.icoName" size="2x"></fa-icon>
            </a>
        </div>

    </mat-card>
    
</section>
